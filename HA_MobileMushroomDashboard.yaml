kiosk_mode:
  hide_header: true
views:
  - title: Home
    path: home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.nibe_89878_40004
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: template
            content: |-
              {%- set state = states('weather.hjem') -%}
              {% if state == 'clear-night' %} Stjerneklart
              {% elif state == 'cloudy' %} Overskyet
              {% elif state == 'exceptional' %} Предупреждение
              {% elif state == 'fog' %} Туман
              {% elif state == 'hail' %} Град
              {% elif state == 'lightning' %} Tordenvejr
              {% elif state == 'lightning-rainy' %} Trodenvejr med regn
              {% elif state == 'partlycloudy' %} Delvis Overskyet
              {% elif state == 'pouring' %} Styrtregn
              {% elif state == 'rainy' %} Regnvejr
              {% elif state == 'snowy' %} Snevejr
              {% elif state == 'snowy-rainy' %} Slud
              {% elif state == 'sunny' %} Solskin
              {% elif state == 'windy' %} Blæsevejr
              {% elif state == 'windy-variant' %} Blæsevejr
              {% else %} Andet
              {% endif %}
            entity: weather.hjem
            tap_action:
              action: more-info
          - type: alarm-control-panel
            entity: alarm_control_panel.master
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: template
            double_tap_action:
              action: none
            content: >-
              {{ states.light | selectattr('state','eq','on') | 
              rejectattr('attributes.is_deconz_group', 'true')|  list |count }}
            icon: mdi:lightbulb-on-outline
            tap_action:
              action: none
            hold_action:
              action: none
          - type: light
            entity: light.alllight
            name: Alt lys
            tap_action:
              action: toggle
            icon: mdi:lightbulb-multiple-outline
            use_light_color: true
        alignment: center
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            icon: mdi:home
            icon_color: light-blue
            tap_action:
              action: navigate
              navigation_path: home
            layout: vertical
            primary: Hjem
          - type: custom:mushroom-template-card
            icon: mdi:music
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: music
            icon_color: red
            primary: Musik
          - type: custom:mushroom-template-card
            icon: mdi:shield-outline
            icon_color: green
            primary: Alarm
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: security
          - type: custom:mushroom-template-card
            icon: mdi:remote-tv
            primary: TV
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: remote
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon_color: orange
          - type: custom:mushroom-template-card
            icon: mdi:cog-outline
            layout: vertical
            primary: Teknik
            tap_action:
              action: navigate
              navigation_path: teknik
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: Stue
            entity: light.stue
            icon: mdi:sofa-outline
            tap_action:
              action: navigate
              navigation_path: livingroom
            hold_action:
              action: toggle
            secondary: '{{states(''sensor.Gulvvarme_2_Kontor_Temperatur'')}}°C'
            icon_color: |-
              {% if is_state('light.stue', 'on') %}
              orange
              {% endif %}
          - type: custom:mushroom-template-card
            icon: mdi:knife
            entity: light.kokken
            primary: Køkken
            tap_action:
              action: navigate
              navigation_path: kitchen
            hold_action:
