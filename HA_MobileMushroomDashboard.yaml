    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
      - entities:
          - card:
              height: 2vh
              positions:
                icon: 'off'
                indicator: inside
                name: outside
                value: inside
              severity:
                - color: Red
                  from: 0
                  to: 10
                - color: orange
                  from: 11
                  to: 20
                - color: yellow
                  from: 21
                  to: 40
                - color: lightGreen
                  from: 41
                  to: 60
                - color: green
                  from: 61
                  to: 100
              type: custom:bar-card
              width: 40%
            filter:
              exclude:
                - attributes:
                    is_charging: false
                - attributes:
                    is_charging: true
              include:
                - attributes:
                    device_class: battery
                    unit_of_measurement: '%'
                  domain: sensor
                  state: < 75
            sort:
              method: state
              numeric: true
            type: custom:auto-entities
        show_header_toggle: false
        title: Batterier
        type: entities
